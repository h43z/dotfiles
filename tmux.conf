unbind r
bind r source-file ~/.tmux.conf
unbind [
bind Escape copy-mode
set -g mouse-select-pane on
setw -g mode-mouse on
set -sg escape-time 0
setw -g mode-keys vi
set -g history-limit 100000
set-option -g allow-rename off

bind-key -t vi-copy 'v' begin-selection
bind -t vi-copy y copy-pipe 'xclip -in -selection clipboard'

# Move around panes with h j k l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set -g status-utf8 on
set -g status-interval 60

# enable activity alerts
set-window-option -g monitor-activity on

# open new things with current path
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# THEME
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-attr dim
set -g status-interval 60
set -g status-left '  #S  • '
set-option -g status-right 'Up #(uptime | cut -f 4-5 -d " " | cut -f 1 -d ",") • %d/%m • %H:%M#[default]  '
set-option -gw window-status-activity-fg green
set-option -gw window-status-activity-bg colour244



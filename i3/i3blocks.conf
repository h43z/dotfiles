command=/usr/share/i3blocks/$BLOCK_NAME
separator_block_width=15
markup=none

[volume]
label=volume
instance=Master
interval=once
signal=1

[memory]
label=ram
instance=mem_free
separator=false
interval=30

# Network interface monitoring
#
# If the instance is not specified, use the interface used for default route.
# The address can be forced to IPv4 or IPv6 with -4 or -6 switches.
[iface]
#instance=wlan0
interval=10
separator=false

[load_average]
label=cpu
interval=10

[battery]
label=battery
command=acpi -b | awk '{print $4}' | tr -d ","
interval=200

[date]
label=date
interval=200
command=date '+%Y-%m-%d'

[time]
label=time
command=date '+%H:%M'
interval=20
